<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
             <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios-search-strong" ng-click="search()">
                </button>
                 <div id="container">

                 </div>
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>

    </ion-side-menu-content>
    <ion-content ng-controller="ItemController" direction="y" scrollbar-y="false">
        <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="item in items" >
                <p>{{item.username}}</p>
            </ion-item>
        </ion-list>

        <div ng-if="items !== undefined && !items.length" class="no-results">
            <p>No Results</p>
        </div>

    </ion-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span ng-if="userFoto" class="avatar" style="background: url({{userFoto}}); background-size: cover;"></span>
            <h2>{{userName}}</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item collection-repeat="item in items" >
                    <p>{{item.username}}</p>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.activity">
                    Activity
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login">
                    Login
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.search">
                    Search users
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery">
                    Gallery
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.addevent">
                    Add event
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.showevents">
                    Show event
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.logout">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
